<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">{{ currentBrandId ? "Update Brand" : "Add Brand" }}</h5></div>
            <div class="card-body">
                <form [formGroup]="brandForm">
                    <div class="mb-3">
                        <label for="brandName">Brand Name</label>
                        <div class="form-group">
                            <input type="text" 
                            id="brandName" 
                            formControlName="brandName" class="form-control" 
                            placeholder="Brand Name"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button
                class="btn btn-fill btn-success"
                (click)="currentBrandId ? update() : add()"
              >
                {{ currentBrandId ? "Update" : "Add" }}
              </button>
            </div>
        </div>
        
    </div>
    
</div>
