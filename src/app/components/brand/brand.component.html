<button routerLink="add" type="button" class="btn btn-success">Add Brand</button>

<table *ngIf="dataLoaded==true" class="table table-striped table-hover table-responsive">
  <thead class="table">
      <tr>
          <th>Brand Id</th>
          <th>Brand Name</th>
          <th>Operations</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let brand of brands">
          <td>{{brand.brandId}}</td>
          <td>{{brand.brandName}}</td>
          <td>
              <button routerLink="/brands/update/{{brand.brandId}}" type="button" class="btn btn-warning">Update</button>
          </td>
      </tr>
  </tbody>
  
</table>
