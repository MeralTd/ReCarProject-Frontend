<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let carimage of carImages; index as imgInd;" [ngClass]="{'active':imgInd==0}">
      <img *ngIf="carimage.imagePath != null" src="{{imageBasePath}}{{carimage.imagePath}}" class="d-block w-100" alt="...">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Brand: {{car.brandName}}</li>
    <li class="list-group-item">Color: {{car.colorName}}</li>
    <li class="list-group-item">Model Year: {{car.modelYear}}</li>
    <li class="list-group-item">Daily Price: {{car.dailyPrice}}</li>
  </ul>
</div>


<div>
  <div class="d-grid gap-2 mb-2">
    <div  class="dd-grid gap-2 mb-2">
      <div style="margin: auto;">
        <app-rental [car] = "car"></app-rental>
      </div>
    </div>
  </div>
</div>
